    <style>
        body {
        background: #EEE;
        font-family: 'Roboto', sans-serif;
        }
        .container {
            background: #fff;
        }

        .dropzone {
        width: 98%;
        margin: 1%;
        border: 2px dashed #3498db !important;
        border-radius: 5px;
        -webkit-transition: .2s;
        transition: .2s;
        }

        .dropzone.dz-drag-hover {
        border: 2px solid #3498db !important;
        }

        .dz-message.needsclick img {
        width: 50px;
        display: block;
        margin: auto;
        opacity: .6;
        margin-bottom: 15px;
        }

        span.plus {
        display: none;
        }

        .dropzone.dz-started .dz-message {
            display: inline-block !important;
            width: 120px;
            float: right;
            border: 1px solid rgba(238, 238, 238, 0.36);
            border-radius: 30px;
            height: 120px;
            margin: 16px;
            -webkit-transition: .2s;
            transition: .2s;
        }

        .dropzone.dz-started .dz-message span.text {
        display: none;
        }

        .dropzone.dz-started .dz-message span.plus {
        display: block;
        font-size: 70px;
        color: #AAA;
        line-height: 110px;
        }        

        /* ë¯¸ë¦¬ë³´ê¸° */
        .preview-container {
            margin-top: 20px;
        }

        .preview-image {
            display: none;
            max-width: 70%; /* ìˆ˜ì •ëœ ë¶€ë¶„ */
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .dz-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: #373634;
            color: white;
            border-radius: 50%;
            line-height: 25px;
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            opacity: 0.8;
        }

        .dz-remove:hover {
            background-color: rgb(90, 129, 151);
        }

        .dz-remove:before, .dz-remove:after {
            content: ' ';
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: #fff;
        }

        .dz-remove:before {
            transform: rotate(45deg);
            left: 11px;
            top: 2px;
        }

        .dz-remove:after {
            transform: rotate(-45deg);
            left: 11px;
            top: 2px;
        }

         
    
    </style>
    
</head>
<body>
    <div class="container">
        <h1>ìƒˆ í¬ìŠ¤íŠ¸ ìƒì„±</h1>

                    <span class="text">

                    </span>

        <div class="preview-container">
            <h1>ë¯¸ë¦¬ë³´ê¸°</h1>

    <script>
        Dropzone.options.demoUpload = {
            init: function() {
                var _this = this;

                 // Dropzone ì»¨í…Œì´ë„ˆì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
                this.element.addEventListener("click", function(e) {
                    if (e.target.classList.contains('dz-remove')) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        var fileElement = e.target.closest('.dz-preview');
                        if (fileElement) {
                            var file = fileElement.file;
                            if (file) {
                                console.log("Removing file:", file.name);
                                _this.removeFile(file);
                            } else {
                                console.error("File not found");
                            }
                        } else {
                            console.error("File element not found");
                        }
                    }
                });

                this.on("addedfile", function(file) { // "thumbnail" ì´ë²¤íŠ¸ì—ì„œ "addedfile" ì´ë²¤íŠ¸ë¡œ ë³€ê²½
                    console.log("File added:", file.name);
                    var removeButton = Dropzone.createElement("<button class='dz-remove'></button>");
                    removeButton.setAttribute('data-dz-remove', '');
                    file.previewElement.appendChild(removeButton);

                    // íŒŒì¼ ê°ì²´ë¥¼ previewElementì— ì§ì ‘ ì—°ê²°
                    file.previewElement.file = file;
                    
                    var reader = new FileReader();
                    reader.onload = function(event) {
                        file.previewElement.addEventListener("click", function(e) {
                            // ì´ë²¤íŠ¸ ë²„ë¸”ë§ ë°©ì§€
                            if (e.target.classList.contains('dz-remove')) return;

                            var previewImage = document.getElementById('preview-image');
                            previewImage.src = event.target.result;
                            previewImage.style.display = 'block';
                        });
                    };
                    reader.readAsDataURL(file);
            });
          
            }
        };
           
    </script>
